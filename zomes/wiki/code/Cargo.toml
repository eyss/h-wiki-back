[package]
name = "wiki"
version = "0.1.0"
authors = ["hc-scaffold-framework"]
edition = "2018"

[dependencies]
serde = "^1.0"
serde_json = { version = "^1.0", features = ["preserve_order"] }
serde_derive = "^1.0"
hdk = "=0.0.50-alpha4"
hdk_proc_macros = "=0.0.50-alpha4"
holochain_wasm_utils = "=0.0.50-alpha4"
holochain_json_derive = "^0.0"
holochain_anchors= { git = "https://github.com/eyss/holochain-anchors" }
holochain_roles = { git = "https://github.com/eyss/holochain_roles", version="0.1.10"}

[lib]
path = "src/lib.rs"
crate-type = ["cdylib"]
